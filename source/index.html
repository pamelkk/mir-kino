<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Мир Кино" />
    <title>Мир Кино</title>
    <link href="css/min.css?n=1" rel="stylesheet" />
    <link rel="preload" href="fonts/OpenSans-Light.woff" as="font" type="font/woff" crossorigin>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a title="Логотип нашей компании" href="#">
                <img src="img/icon-logo.svg" width="150" height="100" alt="Логотип нашей компании">
            </a>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-genres">
                <li><button class="header__nav-button header__nav-button--horror" type="button">Ужасы</button></li>
                <li><button class="header__nav-button header__nav-button--comedy" type="button">Комедия</button></li>
                <li><button class="header__nav-button header__nav-button--action" type="button">Экшн</button></li>
                <li><button class="header__nav-button header__nav-button--documentary"
                        type="button">Документальные</button></li>
            </ul>
            <div class="header__nav-filters">
                <div>
                    <button type="button" class="header__nav-filters-button header__nav-filters-button--country">Страна
                        выпуска</button>
                    <div class="header__nav-filters-item header__nav-filters-item--country">
                        <ul>
                        </ul>
                    </div>
                </div>
                <div>
                    <button type="button" class="header__nav-filters-button header__nav-filters-button--year">Год
                        выпуска</button>
                    <div class="header__nav-filters-item header__nav-filters-item--year">
                        <ul>
                        </ul>
                    </div>
                </div>
                <div>
                    <button type="button"
                        class="header__nav-filters-button header__nav-filters-button--genre">Жанры</button>
                    <div class="header__nav-filters-item header__nav-filters-item--genre">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
            <button class="header__nav-tab header__nav-tab--close" type="button" title="Закрыть меню"></button>
        </nav>
        <button class="header__nav-tab header__nav-tab--open" type="button" title="Открыть меню"></button>
    </header>
    <main class="main">
        <h1>Каталог фильмов</h1>
        <button class="main__reset" type="button" title="Сбросить фильтр по жанру">Категория фильмов</button>
        <section class="main__catalog">
            <div id="slideshow">
                <div id="slidesContainer">
                    <div class="slide slide--first">
                        <div class="main__catalog-category main__catalog-category--horror main__catalog-category--visible">
                            <ul>
                            </ul>
                        </div>
                        <div class="main__catalog-category main__catalog-category--comedy main__catalog-category--visible">
                            <ul>
                            </ul>
                        </div>
                    </div>
                    <div class="slide slide--second">
                        <div class="main__catalog-category main__catalog-category--action main__catalog-category--visible">
                            <ul>
                            </ul>
                        </div>
                        <div class="main__catalog-category main__catalog-category--documentary main__catalog-category--visible">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__catalog-pages"></div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__copyright">
            <h3>Сделано<a href="https://hh.ru/resume/0de59b06ff03e106890039ed1f696752775a64"> Ириной Нураевой <span
                        class="footer__copyright-smile"> :) </span></a> для
                Platrum</h3>
            <span>27.04.2022</span>
        </div>
    </footer>

    <template class="card-template">
        <li class="choice">
            <a href="#">
                <h2></h2>
                <picture>
                    <img src="#" width="350" height="450" alt="">
                </picture>
                <span class="choice__year"></span>
                <span class="choice__country"></span>
                <span class="choice__genre"></span>
                <p class="choice__description"></p>
            </a>
        </li>
    </template>

    <script src="js/jquery.js?n=3"></script>
    <script src="js/card.js?n=4"></script>
    <script src="js/vendor.js?n=5"></script>
    <script src="js/main.js?n=6"></script>
</body>

</html>
